<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 10</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('Insira um número: '))
        if (num == 2 || num == 3 || num == 5 || num == 7 || num == 11 || num == 13 || num == 17 || num == 19 || num == 23 || num == 29 || num == 31 || num == 37 || num == 41 || num == 43 || num == 47 || num == 53 || num == 59 || num == 61 || num == 67 || num == 71 || num == 73 || num == 79 || num == 83 || num == 89 || num == 97){
            alert('O número é primo')
        } else if (num > 100 || num <= 0){
            alert('Esse programa só funciona para números entre 0 e 100')
        } else {
            alert('Não é primo')
        }
    </script>
</body>
</html>
