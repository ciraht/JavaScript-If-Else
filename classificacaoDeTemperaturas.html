<body>
    <script>
        var frio = 15
        var moderado = 25
        var quente = 30
        var num = parseFloat(prompt('Insira a temperatura: '))
        if (num <= frio){
            alert('Tá frio')
        } else if (num <= moderado){
            alert('Tá moderado')
        } else if(num <= quente){
            alert('Tá quente')
        } else{
            alert('Tá muito quente')
        }
    </script>
