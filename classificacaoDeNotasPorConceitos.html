<body>
    <script>
        var num = parseInt(prompt('Insira sua nota: '))
        if (num >= 90 && num <= 100) {
            alert('A')
        } else if (num >= 80 && num <= 89) {
            alert('B')
        } else if (num >= 70 && num <= 79) {
            alert('C')
        } else if (num >= 60 && num <= 69) {
            alert('D')
        } else if (num < 60 && num >= 0) {
            alert('F')
        } else if (num < 0){
            alert('error')
        } else {
            alert('error')
        }
    </script>
