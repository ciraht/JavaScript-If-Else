<html lang="pt-br">

    <meta charset="UTF-8">
    <title>Atividade 7</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('Digite sua idade: '))
        if (num == 18) {
            alert('Brasil, Irã')
        } else if (num == 15) {
            alert('Irã')
        } else if (num >= 21) {
            alert('Brasil, Estados Unidos, Irã')
        } else {
            alert('Nenhum país')
        }
    </script>
