<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 6</title>
</head>
<body>
    <script>
        var num_random = Math.random()
        num_random *= 10
        num_random = parseInt(num_random)
        for (var i = 1; i <=10;){
            var num = parseInt(prompt('Insira um número de 1 à 10: '))
            if (num == num_random){
                alert('Parabéns, você acertou!')
            } else{
                if (num > num_random){
                    alert('O número pra você adivinhar é menor, tente novamente.')
                } else if (num < num_random){
                    alert('O número pra você adivinhar é maior, tente novamente.')
                }
            }
        }
    </script>
    <a href="verificacaoDeMaioridade.html">PRÓXIMA</a>
</body>
</html>
